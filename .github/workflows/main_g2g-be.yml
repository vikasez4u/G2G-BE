name: Build and Deploy to Azure Web App and Container App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.G2G_AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry (ACR)
      run: az acr login --name g2gdocker

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose version

    - name: Build and tag Docker image using docker-compose
      run: |
        docker-compose -f docker-compose.yml build app
        docker tag g2g-api-ollama g2gdocker.azurecr.io/g2gdockerimage:v1

    - name: Push Docker image to ACR
      run: |
        docker push g2gdocker.azurecr.io/g2gdockerimage:v1

    - name: Deploy to Azure Container App
      run: |
        az containerapp update \
          --name g2g-be-container \
          --resource-group G2G-KH-LLM \
          --image g2gdocker.azurecr.io/g2gdockerimage:v1 \
          --ingress external \
          --target-port 8080

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: g2g-be
        images: g2gdocker.azurecr.io/g2gdockerimage:v1
